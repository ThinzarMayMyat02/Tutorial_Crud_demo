<h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{tutorials/create/}" method="post" enctype="multipart/form-data" 
        th:object="${tutorial}" style="max-width: 550px; margin: 0 auto">
            <input type="hidden" th:field="*{id}">
            <div class="p-3">

                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input th:field="*{title}" required minlength="2" maxlength="128" class="form-control" 
                        id="title" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input th:field="*{description}" required minlength="2" maxlength="128" class="form-control" 
                        id="description" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="level" class="col-sm-3 col-form-label">Level</label>
                    <div class="col-sm-9">
                        <input step="1" th:field="*{level}" required min="1" class="form-control" 
                        id="level" type="number" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="published" class="col-sm-3 form-check-label">Published</label>
                    <div class="col-sm-9">
                        <input th:field="*{published}" type="checkbox" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2">
                    <input type="button" value="Cencel" id="btnCencel" class="btn btn-secondary btn-sm">
                </div>
            </div>
        </form>
    </div>
